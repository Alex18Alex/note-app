{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Аналитика задолженностей</h2>
        
        <!-- KPI Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Общая задолженность</h5>
                        <h3 class="card-text" id="total-debt">0 руб.</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Средний долг</h5>
                        <h3 class="card-text" id="avg-debt">0 руб.</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Доля должников</h5>
                        <h3 class="card-text" id="debtors-pct">0%</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Собираемость</h5>
                        <h3 class="card-text" id="collection-rate">0%</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Динамика задолженности</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="dynamicsChart" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Структура долга по услугам</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="serviceChart" height="250"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Top Debtors Table -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Топ-10 должников</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="debtorsTable">
                                <thead>
                                    <tr>
                                        <th>Лицевой счет</th>
                                        <th>ФИО</th>
                                        <th>Адрес</th>
                                        <th>Сумма долга</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadAnalyticsData({{ dataset_id }});
    });
</script>
{% endblock %}
