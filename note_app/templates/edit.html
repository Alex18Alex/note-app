<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Редактирование заметки</title>
</head>
<body>
    <h1>Редактирование заметки</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
        {{ form.csrf_token }}
        <div>
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" value="{{ note.title }}" required>
        </div>
        <div>
            <label for="content">Содержание:</label>
            <textarea id="content" name="content" required>{{ note.content }}</textarea>
        </div>
        <div>
            <button type="submit">Сохранить изменения</button>
            <a href="{{ url_for('index') }}" class="button-cancel">Отмена</a>
        </div>
    </form>
</body>
</html>
